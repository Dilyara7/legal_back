{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Home" %}{% endblock %}

{% block content %}
<section class="text-center py-20 bg-gray-800 text-white">
  {# Заголовок с переводом через Django i18n #}
  <h2 class="text-4xl font-bold">{% trans "hero.title" %}</h2>
  <p class="mt-4 max-w-md mx-auto">{% trans "hero.subtitle" %}</p>

  <div class="mt-6 space-x-3">
    <a href="{% url 'learn' %}" 
       class="px-4 py-2 border rounded hover:bg-white hover:text-black">
      {% trans "buttons.learn" %}
    </a>
    <a href="{% url 'buy' %}" 
       class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      {% trans "buttons.buy" %}
    </a>
  </div>
</section>
{% endblock %}
